<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Example</title>
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Ejemplo CSS Grid con tres secciones</h1>
    <main class="container">
      <section class="left">
        <div class="left__img">
          <img
            src="https://picsum.photos/1080/728?random=1"
            alt="Imagen random"
          />
        </div>
      </section><!--Primera Seccion-->
      <section class="right__top">
        <div class="right__bottom--img">
          <img
            src="https://picsum.photos/1080/728?random=2"
            alt="Imagen random"
          />
        </div>
      </section><!--Segunda Seccion-->
      <section class="right__bottom">
        <div class="right__bottom--img">
          <img src="https://picsum.photos/1080/728.jpg" alt="Imagen random" />
        </div>
      </section><!--Tercera Seccion-->
    </main>
  </body>
</html>
